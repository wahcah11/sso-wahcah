services:
  postgres:
    image: postgres:15-alpine
    container_name: sso_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: cakrawala
      POSTGRES_PASSWORD: alpa123$
    restart: unless-stopped
    networks:
      - sso_network
 
  keycloak:
    # --- MENGGUNAKAN VERSI YANG ANDA MINTA ---
    image: quay.io/keycloak/keycloak:24.0.3
    # ----------------------------------------
    container_name: sso_keycloak
    depends_on:
      - postgres
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak_db
      KC_DB_USERNAME: cakrawala
      KC_DB_PASSWORD: alpa123$
      KEYCLOAK_ADMIN: cakrawala
      KEYCLOAK_ADMIN_PASSWORD: alpa123$
      # --- TAMBAHKAN BARIS INI ---
      # KC_HOSTNAME: sso.cakrawala.local
    ports:
      - "8080:8080"
    volumes:
      # - ./keycloak-themes:/opt/keycloak/themes
      - /c/Users/wahcah/Documents/sso/keycloak-themes:/opt/keycloak/themes
    command: start-dev
    restart: unless-stopped
    networks:
      - sso_network

  pgadmin:
    image: dpage/pgadmin4:8.7
    container_name: sso_pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cakrawala.com
      PGADMIN_DEFAULT_PASSWORD: alpa123$
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - sso_network

  
  freeradius:
    build:
      context: ./freeradius-build
    container_name: sso_freeradius
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=cakrawala
      - KEYCLOAK_CLIENT_ID=cakrawala_client
      - KEYCLOAK_CLIENT_SECRET=b7p3WOmBgpYPhGC0NYBzn7oPvZFyynoD
    restart: unless-stopped
    networks:
      - sso_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sso_network:
    driver: bridge