# Konfigurasi dasar untuk worker
worker_processes 1;

# BAGIAN WAJIB YANG HILANG
events {
    worker_connections 1024;
}

http {
    # Server block untuk redirect dari HTTP ke HTTPS
    server {
        listen 80;
        server_name sso.cakrawala.local;
        return 301 https://$host$request_uri;
    }

    # Server block utama untuk HTTPS
    server {
        listen 443 ssl;
        server_name sso.cakrawala.local;

        # Lokasi sertifikat SSL
        ssl_certificate /etc/nginx/ssl/sso.cakrawala.local.crt;
        ssl_certificate_key /etc/nginx/ssl/sso.cakrawala.local.key;

        # Konfigurasi Proxy
        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}